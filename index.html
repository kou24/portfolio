<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>映像ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      font-size: 2rem;
      border-bottom: 2px solid #111;
      margin-bottom: 1rem;
    }
    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .work-item {
      border: 1px solid #ddd;
      padding: 1rem;
      background-color: #fafafa;
    }
    .blog-list a {
      display: block;
      margin: 1rem 0;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }
    footer {
      padding: 2rem;
      text-align: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1>あなたの名前</h1>
      <p>映像作家 / ディレクター</p>
    </div>
  </header>

  <section id="about">
    <h2>自己紹介</h2>
    <p>ここに簡単なプロフィールや経歴を記載します。</p>
  </section>

  <section id="works">
    <h2>映像作品</h2>
    <div class="works">
      <div class="work-item">
        <h3>作品タイトル</h3>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/動画ID" frameborder="0" allowfullscreen></iframe>
        <p>作品の説明をここに記載します。</p>
      </div>
      <!-- 追加作品もこの形式で追加 -->
    </div>
  </section>

  <section id="blog">
    <h2>ブログ</h2>
    <div class="blog-list">
      <a href="blog/post1.html">【タイトル】記事タイトル1</a>
      <a href="blog/post2.html">【タイトル】記事タイトル2</a>
      <!-- 追加記事リンク -->
    </div>
  </section>

  <section id="contact">
    <h2>お問い合わせ</h2>
    <p>メール：<a href="mailto:your@email.com">your@email.com</a></p>
    <p>SNS：<a href="https://twitter.com/yourhandle" target="_blank">@yourhandle</a></p>
  </section>

  <footer>
    <p>&copy; あなたの名前 2025</p>
  </footer>
</body>
</html>
